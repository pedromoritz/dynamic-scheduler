<html>
  <head> 
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style id="compiled-css" type="text/css">
      div {<!--from ww  w .j av a2 s.c o m-->
        text-align:justify;
      }

      div img {
        display:inline-block;
        width:300px;
      }

      div:after {
         content:'';
         display:inline-block;
         width:100%;
      }
    </style> 
  </head>
  <body>
    <div>
    <script>
      let scenario = '';
      let pods = [20, 40];
      let targets = [20, 40];
      let rates = ['constant', 'ramp'];
      let distributions = ['exponential', 'normal'];
      let metrics = ['memory', 'cpu'];
      pods.forEach((pod) => {
      targets.forEach((target) => {
      rates.forEach((rate) => {
      distributions.forEach((distribution) => {
      metrics.forEach((metric) => {
        scenario = scenario +
        `<hr>\
        <h3>${pod} pods, ${target} requests/second, ${rate}, ${distribution} distribution, ${metric}</h3>\
        <table>\
          <tr>\
            <th>kube-scheduler</th>\
            <th>KSE+GreedyLB</th>\
            <th>KSE+RefineLB</th>\
            <th>Standard Deviation</th>\
            <th>Mean Absolute Error</th>\
          </tr>\
          <tr>\
            <td>\
              <img src="./metrics_kube-scheduler_${pod}_${target}_${rate}_${distribution}_${metric}.png">\
            </td>\
            <td>\
              <img src="./metrics_kse-GreedyLB_${pod}_${target}_${rate}_${distribution}_${metric}.png">\
            </td>\
            <td>\
              <img src="./metrics_kse-RefineLB_${pod}_${target}_${rate}_${distribution}_${metric}.png">\
            </td>\
            <td>\
              <img src="./standard-deviation_${pod}_${target}_${rate}_${distribution}_${metric}.png">\
            </td>\
            <td>\
              <img src="./mae_${pod}_${target}_${rate}_${distribution}_${metric}.png">\
            </td>\
          </tr>\
        </table>`;
      });
      });    
      });
      });
      });
      document.write(scenario);
    </script>
    </div>  
  </body>
</html>
