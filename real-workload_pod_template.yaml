apiVersion: v1
kind: Service
metadata:
  name: {{POD_NAME}}
  namespace: lab
spec:
  type: NodePort
  selector:
    app: {{POD_NAME}}
  ports:
    - protocol: TCP
      nodePort: {{NODE_PORT}}
      port: 80
      targetPort: http 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{POD_NAME}}
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{POD_NAME}}
  template:
    metadata:
      labels:
        app: {{POD_NAME}}
    spec:
      containers:
      - name: wordpress
        image: wordpress:6.4.3-php8.2-apache
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80
        env:
          - name: WORDPRESS_DB_HOST
            value: mysql-service.default.svc.cluster.local
          - name: WORDPRESS_DB_PASSWORD
            value: qwerty
          - name: WORDPRESS_DB_USER
            value: root
          - name: WORDPRESS_DB_NAME
            value: mysql
      {{SCHEDULER}}
      {{NODE_NAME}}
